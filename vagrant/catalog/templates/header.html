<div class="row header fixed-top">
    <div class="offset-1 col-3 my-auto">
        <img src="{{url_for('static', filename='img/top-banner.png')}}">
    </div>
    <div class=" col-4 my-auto">
        <a href="{{url_for('catalog')}}">
            <div class="header text-center" aria-hidden="true">Tommys' Pedal Show</div>
        </a>
    </div>
    <div class="col-1 my-auto text-center">
        {%if 'username' not in session %}
        <a href="{{url_for('show_login')}}" class="btn btn-sm btn-danger" role="button">Login</a>
        {% else %}
        <a href="{{url_for('disconnect')}}" class="btn btn-sm btn-danger" role="button">Logout</a>
        {% endif %}

    </div>
    <div class="col-3 my-auto">
        <img src="{{url_for('static', filename='img/top-banner.png')}}">
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="row w-100 flash">
        <div class="col-12 text-center bg-info">
            <ul>
                {% for message in messages %}
                <li><strong>{{ message }}</strong></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}
    {% endwith %}
</div>
