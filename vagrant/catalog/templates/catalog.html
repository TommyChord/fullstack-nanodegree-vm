<html>
<head>
    <link rel=stylesheet href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel=stylesheet href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" ></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class ="offset-3 col-6 h1 text-center text-white mb-5 mt-2">
            Restaurants
        </div>
        <div class="offset-1 col-2 text-right mt-3">
            <a role="button" class="btn btn-sm btn-success" href="{{url_for('new_restaurant')}}">Create New</a>
        </div>
    </div>

    <div class="row">
        <div class="col-12 alert-success">
            {% with messages = get_flashed_messages() %}
            {% if messages %}

            <ul>
                {% for message in messages %}
                <li class="font-weight-bold"> {{ message }} </li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

        </div>
    </div>

    <div class="row">
        {% for r in restaurants %}
        <div class ="col-4">
            <div class="card border-light bg-light mb-5">
                <div class ="card-header">
                    {{r.name}}
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <a role="button" class="btn btn-sm btn-outline-success col-12" href="{{url_for('restaurant_menu', restaurant_id = r.id)}}">View Menu</a>
                        </div>
                        <div class="col-6">
                            <a role="button" class="btn btn-sm btn-outline-success col-5" href="{{url_for('edit_restaurant',restaurant_id = r.id)}}">Edit</a>
                            <a role="button" class="btn btn-sm btn-outline-success col-6" href="{{url_for('delete_restaurant', restaurant_id = r.id)}}">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>

</html>
